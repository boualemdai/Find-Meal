    <title>Perfect Meal</title>

    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link

    <div class="app-container">
      <header>
        <ul class="nav">
          <li class="logo">
            <img src="src/img/logo.png" alt="img" />
          </li>
          <li>
            <form>
              <input
                type="text"
                placeholder="Over 1.000.000 recipes"
                id="search-input"
              />

                <i class="fa-solid fa-magnifying-glass"></i> SEARCH
              </button>
            </form>
          </li>

          <li class="add-recipe">
            <i class="fa-solid fa-plus"></i> ADD RECIPE
          </li>
          <li class="bookmarks">
            <i class="fa-regular fa-bookmark"></i> BOOKMARKES
            <div class="local-storage-list"></div>
          </li>
        </ul>
      </header>
      <aside>
        <ul class="side"></ul>
        <div class="change-page">
          <button class="btn back">
            
          </button>
          <p></p>
          <button class="btn next">
